<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket Booking Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="header">IRCTC Next Generation eTicketing System</div>
    <div class="container">
        <h2>Book Your Ticket</h2>
        <form action="#" method="post">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure station" required>
            
            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination station" required>
            
            <label for="date">Journey Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="sleeper">Sleeper</option>
                <option value="ac3">AC 3 Tier</option>
                <option value="ac2">AC 2 Tier</option>
                <option value="ac1">AC First Class</option>
            </select>
            
            <label for="quota">Quota:</label>
            <select id="quota" name="quota" required>
                <option value="general">General</option>
                <option value="tatkal">Tatkal</option>
                <option value="ladies">Ladies</option>
            </select>
            
            <button type="submit">Search Trains</button>
        </form>
    </div>
</body>
</html>
