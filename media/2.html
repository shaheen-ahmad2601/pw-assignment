<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .main-content {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 800px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 500px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        @media (max-width: 600px) {
            .header {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="header">Responsive Header</div>
    <div class="main-content">
        <p>Welcome to the simple webpage with a responsive header and image gallery.</p>
        <div class="gallery">
            <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1">
            <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2">
            <img src="https://picsum.photos/300/200?random=3" alt="Random Image 3">
            <img src="https://picsum.photos/300/200?random=4" alt="Random Image 4">
            <img src="https://picsum.photos/300/200?random=5" alt="Random Image 5">
            <img src="https://picsum.photos/300/200?random=6" alt="Random Image 6">
        </div>
    </div>
    <div class="footer">Footer Content</div>
</body>
</html>
